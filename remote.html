<!-- Custom Modals -->

    <form id="createAccountForm" role="form" class="cmxform form-horizontal tasi-form" method="Post" action="#" novalidate="novalidate">
        <div class="col-md-6">
            <div class="panel panel-border panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Info</h3>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">UserName *</label>
                        <div class="col-sm-6">
                            <input type="text"  name="username" class="form-control" placeholder="input username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">LoginName *</label>
                        <div class="col-sm-6">
                            <input type="text"  name="loginname" class="form-control " placeholder="login name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password *</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="password" name="password" type="password">                                                                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Confirm Password *</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="confirm_password" name="confirm_password" type="password">                                                                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email *</label>
                        <div class="col-sm-6">
                            <input type="text" id="email" name="email" class="form-control" placeholder="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Location</label>
                        <div class="col-sm-4">
                            <input type="text" name="location" class="form-control" placeholder=".col-sm-4">
                        </div>
                    </div>



                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="panel panel-color panel-purple">
                <div class="panel-heading">
                    <h3 class="panel-title">Role</h3>
                </div>
                <div class="panel-body">
                    <div class="checkbox checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1">
                        <label for="inlineCheckbox1"> Inline One </label>
                    </div>
                    <div class="checkbox checkbox-success checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option1" checked="checked">
                        <label for="inlineCheckbox2"> Inline Two </label>
                    </div>
                    <div class="checkbox checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option1">
                        <label for="inlineCheckbox3"> Inline Three </label>
                    </div>
                    <div class="checkbox checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox4" value="option1">
                        <label for="inlineCheckbox4"> Inline Four </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-color panel-purple">
                <div class="panel-heading">
                    <h3 class="panel-title">User Status</h3>
                </div>
                <div class="panel-body">
                    <div class="checkbox checkbox-inline">
                        <input type="checkbox" id="enable" name="enable" checked>
                        <label for="inlineCheckbox4"> Enable </label>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-8">
                <button class="btn btn-success waves-effect waves-light" type="submit">Save</button>
                <button class="btn btn-default waves-effect" type="button">Cancel</button>
            </div>
        </div>

    </form>
